<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

        <!--==================== CSS ====================-->
        <link rel="stylesheet" href="./styles.css">

        <title>Daniel's Portfolio</title>

    </head>
    <body>
        <!--==================== NAV ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">Daniel's Portfolio</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">
                                <i class="uil uil-estate nav__icon"></i> Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#experience" class="nav__link">
                                <i class="uil uil-flask nav__icon"></i> Experience

                        </li>

                            <a href="#skills" class="nav__link">
                                <i class="uil uil-file-alt nav__icon"></i> Skills
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact_me" class="nav__link">

                            </a>
                        </li>
                    </ul>
                </div>
                <div class="nav__btns">
                    <div class="nav__toggle" id="nav-toggle">
                        <i class="uil uil-apps"></i>
                    </div>
                    <div class="nav__close" id="nav-close">
                        <i class="uil uil-times" id="nav-close"></i>
                    </div>

        </header>

        <main class="l-main">

            <div class="hero" id="home">

                    <div class="slider__section">

                        <img src="./images/alaska.jpg" alt="Nature" class="slider__image">
                    </div>
                </div>
                <div class="controls">
                    <div class="control sliver__btn__left" id="btn-left">
                        <i class="uil uil-arrow-left"></i>
                    </div>
                    <div class="control sliver__btn__right" id="btn-right">
                        <i class="uil uil-arrow-right"></i>
                    </div>
                </div>
            </div>
        </main>
        
        <!--==================== MAIN JS ====================-->
        <script src="./main.js"></script>
